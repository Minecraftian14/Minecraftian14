<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Noise</title>
  <link rel="stylesheet" href="../css/p5js/commons.css">
</head>
<body>

<div id="pfjscontainer">
</div>

<script src="../js/p5js/p5.js"></script>
<script src="../js/p5js/commons.js"></script>

<script>

  function setup() {
    createDefaultCanvas();
  }

  function draw() {
    loadPixels();
    for (let x = 0; x < width; x++) {
      for (let y = 0; y < height; y++) {
        let ns = noise(x * 0.02, y * 0.02) * 255;
        setColor(x, y, ns, ns, ns, 255);
      }
    }
    updatePixels();
  }

</script>
</body>
</html>
