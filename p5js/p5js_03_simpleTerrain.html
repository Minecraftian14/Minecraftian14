<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Noise</title>
  <link rel="stylesheet" href="../css/p5js/commons.css">
</head>
<body>

<div id="pfjscontainer">
</div>

<script src="../js/p5js/p5.js"></script>
<script src="../js/p5js/commons.js"></script>

<script>

  let xyv = 0.005;
  let z = 0;
  let zv = 0.00000002;

  function setup() {
    createDefaultCanvas();
    stroke(255);
  }

  function draw() {
    loadPixels();
    for (let x = 0; x < width; x++) {
      for (let y = 0; y <height; y++) {
        let ns = noise(x * xyv, y * xyv, z += zv) * 255;
        if (ns < 100)
          setColor(x, y, 0, 0, ns+105, 255);
        else if (ns < 150)
          setColor(x, y, 0, ns, 0, 255);
        else
          setColor(x, y, ns, ns, ns, 255);

      }}
    updatePixels();
  }

</script>
</body>
</html>
